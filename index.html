<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Books search -->

    <div class="container">
        <h1 class="text-center text-info mt-4">Search your favorite Book</h1>
        <!-- Input Box -->
        <div class="d-flex mx-auto mt-4">
            <input type="text" class="form-control me-2" placeholder="Search the Book you want" id="search-field" />
            <button onclick="searchBook()" id="details" class="btn btn-dark">Search</button>
        </div>
        <!-- total book result -->
        <h2 id="total-result" class="mt-5 text-center"></h2>
    </div>

    <!-- Books search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
    </div>

    <!-- js link -->
    <script src="book.js"></script>
</body>

</html>
